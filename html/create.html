<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Listing - MokeSell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/create.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-nav">
            <img width="80" height="80" src="../image/mslogo.png" alt="MokeSell Logo">
            <h1>MokeSell</h1>
        </div>
        <div class="nav-links">
            <a href="home.html" class="button">Home</a>
            <a href="spin_wheel.html" class="button">Spin The Wheel</a>
            <a href="contactus.html" class="button">Contact</a>
            <a href="followus.html" class="button">Follow Us</a>
            <a href="chat.html" class="button">Chats</a>
        </div>
    </nav>
    
    <div class="small-container">
        <h2>Create a New Listing</h2>
        <form id="listingForm" class="listing-form">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="productPrice">Price ($):</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>
            
            <label for="productCategory">Category:</label>
            <select id="productCategory" name="productCategory">
                <option value="womens-fashion">Women's Fashion</option>
                <option value="mens-fashion">Men's Fashion</option>
                <option value="gadgets">Mobile Phones & Gadgets</option>
                <option value="luxury">Luxury</option>
            </select>
            
            <label for="productImage">Upload Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>
            
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
            
            <button type="submit" class="submit-btn">Create Listing</button>
        </form>
    </div>
    
    <footer class="bottom-bar">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../image/mokesell-logo.jpeg" alt="MokeSell-bottom-Logo">
            </div>
            <div class="bottom-bar-text">
                <h2>Unlock the Power of MokeSell</h2>
                <p>Download the App Now!</p>
                <div class="app-buttons">
                    <a href="https://www.apple.com/app-store/" target="_blank" class="app-store">
                        <img width="30" height="30" src="../image/applestore.png" alt="App Store">
                        <span>Download on App Store</span>
                    </a>
                    <a href="https://play.google.com/store" target="_blank" class="google-play">
                        <img width="30" height="30" src="../image/googleplay.png" alt="Google Play">
                        <span>Get it on Google Play</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="../script/create.js" type="module"></script>
</body>
</html>
