<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>User Authentication</title>
    <link rel="stylesheet" href="../style/login.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div class="login-container" id="login-container">
        <div class="alert alert-danger" id="error-message" style="display: none;" role="alert">
          Invalid username or password!
        </div>
        <div class="login-form">
          <h2>Login</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input type="email" class="form-control" id="username" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Login</button>
            <div class="mt-3 text-center">
              <a href="#" id="forgot-password-link">Forgot password?</a> |
              <a href="#" id="register-link">Register</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Register Form -->
      <div class="signup-container" id="signup-container" style="display: none;">
        <div class="alert alert-danger" id="signup-error-message" style="display: none;" role="alert">
          All fields are required!
        </div>
        <div class="signup-form">
          <h2>Register</h2>
          <form id="signup-form">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Register</button>
            <div class="mt-3 text-center">
              <a href="#" id="back-to-login-link">Back to Login</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Forgot Password Form -->
      <div class="forget-container" id="forget-container" style="display: none;">
        <div class="alert alert-danger" id="forget-error-message" style="display: none;" role="alert">
          Please enter a valid email address.
        </div>
        <div class="forget-form">
          <h2>Reset Password</h2>
          <form id="forget-form">
            <div class="mb-3">
              <label for="forget-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="forget-email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Reset Password</button>
          </form>
          <div class="mt-3 text-center">
            <a href="#" id="back-to-login-from-forget-link">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
    <!--script-->
    <script src="../script/script.js" type="module"></script>
  </body>
</html>
