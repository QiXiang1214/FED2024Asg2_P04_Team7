<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div class="login-container" id="login-container">
        <div class="alert alert-danger" id="error-message" style="display: none;" role="alert">
          Invalid username or password!
        </div>
        <div class="logo-container">
          <img width="80" height="80" src="../image/mslogo.png" alt="MokeSell Logo">
          <h1>MokeSell</h1>
        </div>

        <div class="login-form">
          <h2>Login</h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="login-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="login-username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Login</button>
            <div class="mt-3 text-center">
              <a href="#" id="register-link">Register</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Register Form -->
      <div class="signup-container" id="signup-container" style="display: none;">
        <div class="alert alert-danger" id="signup-error-message" style="display: none;" role="alert">
          All fields are required!
        </div>
        <div class="signup-form">
          <h2>Register</h2>
          <form id="signup-form">
            <div class="mb-3">
              <label for="signup-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="signup-username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Register</button>
            <div class="mt-3 text-center">
              <a href="#" id="back-to-login-link">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <div id="lottie-container">
        <div id="lottie-animation" style="width: 300px; height: 300px;"></div>
    </div>
    <script src="../script/script.js" type="module"></script>
  </body>
</html>
