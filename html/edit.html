<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MokeSell</title>
    <link rel="stylesheet" href="../style/profile.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-nav">
            <img width="80" height="80" src="../image/mslogo.png" alt="MokeSell Logo">
            <h1>MokeSell</h1>
        </div>
        <div class="nav-links">
            <a href="home.html" class="button">Home</a>
            <a href="spin_wheel.html" class="button">Spin The Wheel</a>
            <a href="contactus.html" class="button">Contact</a>
            <a href="followus.html" class="button">Follow Us</a>
            <a href="chat.html" class="button">Chats</a>
            <a href="profile.html" class="button active">Profile</a>
        </div>
    </nav>

    <div class="profile-container">
        <h2>Edit Profile</h2>
        
        <div class="edit-profile-form">
            <label for="editUsername">Username:</label>
            <input type="text" id="editUsername" placeholder="Enter new username">
    
            <label for="editBio">Bio:</label>
            <textarea id="editBio" placeholder="Write something about yourself..."></textarea>
    
            <div class="button-container">
                <button id="cancelEditBtn" class="cancel-btn">Cancel</button>
                <button id="saveProfileBtn" class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module" src="../script/edit.js"></script>
</body>
</html>
