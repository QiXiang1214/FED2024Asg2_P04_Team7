<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Modern Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/home.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-nav">
            <img width="80" height="80" src="../image/mslogo.png" alt="MokeSell_Logo">
            <h1>MokeSell</h1>
        </div>
        <div class="nav-links">
            <a href="home.html" class="button">Home</a>
            <a href="spin_wheel.html" class="button">Spin The Wheel</a>
            <a href="contactus.html" class="button">Contact</a>
            <a href="followus.html" class="button">Follow Us</a>
            <a href="chat.html" class="button">Chats</a>
        </div>
    </nav>

    <!-- Product Grid -->
    <div class="small-container">
        <div class="row-2">
            <h2>Featured Products</h2>
            <select class="filter-select">
                <option>Sort by</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Most Popular</option>
            </select>
        </div>

        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card" 
                 data-product-id="1"
                 data-product-name="Premium Cotton T-Shirt"
                 data-product-price="49.99"
                 data-product-rating="4"
                 data-product-image="https://i.ibb.co/47Sk9QL/product-1.jpg"
                 data-product-description="High-quality 100% cotton t-shirt with premium finish."
                 data-product-specs='{"Material":"100% Organic Cotton","Size":"S, M, L, XL","Colors":"Red, Blue, Black, White","Care":"Machine wash cold"}'
                 data-seller='{"name":"Johnny Stores","rating":4.3,"avatar":"https://via.placeholder.com/50","responseTime":"1 hour"}'>
                <img src="https://i.ibb.co/47Sk9QL/product-1.jpg" alt="Product" class="product-image">
                <div class="product-info">
                    <h4 class="product-title">Premium Cotton T-Shirt</h4>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <p class="product-price">$49.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card" 
                 data-product-id="2"
                 data-product-name="Classic Denim Jeans"
                 data-product-price="79.99"
                 data-product-rating="3"
                 data-product-image="https://i.ibb.co/b7ZVzYr/product-2.jpg"
                 data-product-description=""
                 data-product-specs='{"Material":"Denim","Size":"28-40","Colors":"Blue, Black","Care":"Machine wash"}'
                 data-seller='{"name":"Denim World","rating":4.7,"avatar":"https://via.placeholder.com/50","responseTime":"2 hours"}'>
                <img src="https://i.ibb.co/b7ZVzYr/product-2.jpg" alt="Product" class="product-image">
                <div class="product-info">
                    <h4 class="product-title">Classic Denim Jeans</h4>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <p class="product-price">$79.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../script/home.js"></script>
</body>
</html>
