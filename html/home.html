<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Modern Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/home.css">
</head>
<body>
    <div id="imageOverlay" class="image-overlay"></div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-nav">
            <button class="menu-toggle">&#9776;</button> <!--  Hamburger Menu -->
            <img width="80" height="80" src="../image/mslogo.png" alt="MokeSell_Logo">
            <h1>MokeSell</h1>
        </div>
        <div class="nav-links">
            <a href="home.html" class="button">Home</a>
            <a href="spin_wheel.html" class="button">Spin The Wheel</a>
            <a href="contactus.html" class="button">Contact</a>
            <a href="followus.html" class="button">Follow Us</a>
            <a href="chat.html" class="button">Chats</a>
            <a href="profile.html" class="button">Profile</a>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products by name or description...">
        <i class="fas fa-search search-icon"></i>
        </div>
    </div>
    <!-- Create New Listing -->
    <a href="create.html" class="no-underline">
        <button class="create-listing-btn">Create New Listing</button>
    </a>  
    <!-- Product Grid -->
    <div class="small-container">
        <div class="row-2">
            <h2>Featured Products</h2>
            <select class="filter-select">
                <option>Sort by</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Most Popular</option>
            </select>
        </div>
        <!-- Category Selection -->
        <div class="categories">
            <h2>What would you like to find?</h2>
            <div class="category-grid">
                <div class="category-item" data-category="womens-fashion">
                    <img src="../image/womenfashion.jpeg" alt="Women's Fashion">
                    <p>Women's Fashion</p>
                </div>
                <div class="category-item" data-category="mens-fashion">
                    <img src="../image/men'sfashion.jpeg" alt="Men's Fashion">
                    <p>Men's Fashion</p>
                </div>
                <div class="category-item" data-category="gadgets">
                    <img src="../image/phone.jpg" alt="Mobile Phones & Gadgets">
                    <p>Mobile Phones & Gadgets</p>
                </div>
                <div class="category-item" data-category="luxury">
                    <img src="../image/luxury.avif" alt="Luxury">
                    <p>Luxury</p>
                </div>
            </div>
        </div>
        

        <a href="product.html" class="product-link">
        <!-- Dynamic Product Grid -->
        <div class="product-grid"></div>
    </div>
    </a>
        <!-- Bottom Bar Footer -->
        <footer class="bottom-bar">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../image/mokesell-logo.jpeg" alt="MokeSell-bottom-Logo">
                </div>
                <div class="bottom-bar-text">
                    <h2>Unlock the Power of MokeSell</h2>
                    <p>Download the App Now!</p>
                    <div class="app-buttons">
                        <a href="https://www.apple.com/app-store/" target="_blank" class="app-store">
                            <img width="30" height="30" src="../image/applestore.png" alt="App Store">
                            <span>Download on App Store</span>
                        </a>
                        <a href="https://play.google.com/store" target="_blank" class="google-play">
                            <img width="30" height="30" src="../image/googleplay.png" alt="Google Play">
                            <span>Get it on Google Play</span>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <script type="module" src="../script/firebase.js"></script>
        <script type="module" src="../script/home.js"></script>
    </body>
</html>
