<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Modern Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/home.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-nav">
            <img width="80" height="80" src="../image/mslogo.png" alt="MokeSell Logo">
            <h1>MokeSell</h1>
        </div>
        <div class="nav-links">
            <a href="home.html" class="button">Home</a>
            <a href="spin_wheel.html" class="button">Spin The Wheel</a>
            <a href="contactus.html" class="button">Contact</a>
            <a href="follow.html" class="button">Follow Us</a>
        </div>
    </nav>

    <!-- Product Grid -->
    <div class="small-container">
        <div class="row-2">
            <h2>Featured Products</h2>
            <select class="filter-select">
                <option>Sort by</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
                <option>Most Popular</option>
            </select>
        </div>

        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://i.ibb.co/47Sk9QL/product-1.jpg" alt="Product" class="product-image">
                <div class="product-info">
                    <h4 class="product-title">Premium Cotton T-Shirt</h4>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <p class="product-price">$49.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://i.ibb.co/b7ZVzYr/product-2.jpg" alt="Product" class="product-image">
                <div class="product-info">
                    <h4 class="product-title">Classic Denim Jeans</h4>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <p class="product-price">$79.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>

          <div class="product-card">
            <img src="https://i.ibb.co/b7ZVzYr/product-2.jpg" alt="Product" class="product-image">
            <div class="product-info">
                <h4 class="product-title">iphone 16 pro max</h4>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <p class="product-price">$1899.99</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
            <!-- Add more product cards as needed -->
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-col">
                <h3>Get Our App</h3>
                <div class="app-logo">
                    <img src="https://i.ibb.co/KbPTYYQ/play-store.png" alt="Play Store">
                    <img src="https://i.ibb.co/hVM4X2p/app-store.png" alt="App Store">
                </div>
            </div>
            <div class="footer-col">
                <h3>Company</h3>
                <ul>
                    <li>About Us</li>
                    <li>Careers</li>
                    <li>Sustainability</li>
                </ul>
            </div>
            <div class="footer-col">
                <h3>Support</h3>
                <ul>
                    <li>Contact</li>
                    <li>Shipping</li>
                    <li>Returns</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
