<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - MokeSell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/product.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-nav">
            <img width="80" height="80" src="../image/mslogo.png" alt="MokeSell_Logo">
            <h1>MokeSell</h1>
        </div>
        <div class="nav-links">
            <a href="home.html" class="button">Home</a>
            <a href="spin_wheel.html" class="button">Spin The Wheel</a>
            <a href="contactus.html" class="button">Contact</a>
            <a href="followus.html" class="button">Follow Us</a>
            <a href="chat.html" class="button">Chats</a>
        </div>
    </nav>

    <!-- Product Details Container -->
    <div class="product-details-container">
        <!-- Product Images -->
        <div class="product-images">
            <div class="main-image">
                <img id="mainProductImage" src="" alt="Main Product Image">
            </div>
        </div>

        <!-- Product Info -->
        <div class="product-info">
            <h1 class="product-title"></h1>
            <div class="price-rating">
                <p class="product-price"></p>
                <div class="rating"></div>
            </div>
            
            <div class="product-description">
                <h3>Description</h3>
                <p></p>
            </div>

            <div class="product-specs">
                <h3>Specifications</h3>
                <ul></ul>
            </div>

            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Seller Information -->
        <div class="seller-info">
            <div class="seller-header">
                <img class="seller-avatar" src="" alt="Seller Avatar">
                <div class="seller-details">
                    <h3></h3>
                    <div class="seller-rating"></div>
                </div>
            </div>
            
            <div class="seller-stats">
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span></span>
                </div>
            </div>

            <button class="chat-seller-btn" onclick="location.href='chat.html'">
                <i class="fas fa-comments"></i> Chat with Seller
            </button>
        </div>
    </div>

    <script type="module" src="../script/product.js"></script>
</body>
</html>
