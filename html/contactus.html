    <!-- Contact Section -->
    <div class="slogan-contact">
        <h2>CONTACT US</h2>
        <p>Get in touch with us now for any inquiries and issues! Sit tight as we get back to you.</p>
    </div>

    <div class="contactus">
        <form class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="select-form">
                <label>Select Subject?</label>
                <div class="radio-options">
                    <label><input type="radio" name="subject" value="seller" required> Seller</label>
                    <label><input type="radio" name="subject" value="buyer" required> Buyer</label>
                    <label><input type="radio" name="subject" value="other" required> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div id="success-message" style="display: none; color: rgb(0, 145, 24); text-align: center; margin-top: 20px;">
            Feedback successfully captured!
        </div>
    </div>
